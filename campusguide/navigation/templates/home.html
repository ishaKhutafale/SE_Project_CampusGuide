<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COEP Campus Guide - Home</title>
</head>
<body>
    <h1>COEP Campus Guide</h1>

    <!-- Form to take start and end location input -->
    <form action="{% url 'display_directions' %}" method="GET">
        <label for="start">Start Location:</label>
        <input type="text" id="start" name="start" placeholder="Enter Start Location" required>

        <label for="end">End Location:</label>
        <input type="text" id="end" name="end" placeholder="Enter End Location" required>

        <button type="submit">Find Route</button>
    </form>
</body>
</html>
